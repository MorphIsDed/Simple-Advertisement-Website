<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomainPro - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc4XsvPzvK3+0hPr+M4I3YkZ/xekLB8LfL+R2Gq1GZyZH6Y8yy+jgkUrO9fV1+CXW6iYb6YKJ+7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: url("microsoft-edge-3840x2160-10308.jpg");
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .forgot-container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 450px;
    }

    h2 {
        font-family: 'Montserrat', sans-serif;
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        font-size: 14px;
        color: #555;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .register-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .register-link a {
        color: #007bff;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="forgot-container">
        <h2>Reset Your Password</h2>
        <form id="forgotForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <div class="register-link">
            Remembered your password? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        document.getElementById("forgotForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Basic validation (you can add more if necessary)
            var email = document.getElementById("email").value;

            if (email === "") {
                alert("Please enter your email.");
            } else {
                // Simulate sending reset email and redirect to log.html (login page)
                alert("A password reset link has been sent to your email.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
